<form class="row g-3">
    <div class="col-md-3">
        <label for="inputEmail" class="form-label">Buscar pelo Email</label>
        <input type="email" class="form-control" id="inputEmail" name="email" [(ngModel)]="email">
      </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary" (click)="deletarCliente()">
            Deletar
        </button>
      </div>
</form>
