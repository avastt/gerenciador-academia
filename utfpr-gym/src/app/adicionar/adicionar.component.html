<form class="row g-3">
    <div class="col-md-6">
      <label for="inputEmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail" name="email" [(ngModel)]="email">
    </div>
    <div class="col-md-6">
      <label for="inputNome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="inputNome" name="nome" [(ngModel)]="nome">
    </div>
    <div class="col-md-1">
      <label for="inputNascimento" class="form-label">Nascimento</label>
      <input type="text" class="form-control" id="inputNascimento" mask="d0/M0/0000" name="nascimento" [(ngModel)]="nascimento">
    </div>
    <div class="col-12">
      <label for="inputEndereco" class="form-label">Endere√ßo</label>
      <input type="text" class="form-control" id="inputEndereco" placeholder="Rua exemplo 123" name="endereco" [(ngModel)]="endereco">
    </div>
    <div class="col-3">
      <label for="inputComplemento" class="form-label">Complemento</label>
      <input type="text" class="form-control" id="inputComplemento" placeholder="Apartamento, casa, bloco" name="complemento" [(ngModel)]="complemento">
    </div>
    <div class="col-md-3">
      <label for="inputCidade" class="form-label">Cidade</label>
      <input type="text" class="form-control" id="inputCidade" [(ngModel)]="cidade" name="cidade">
    </div>
    <div class="col-md-2">
      <label for="inputCep" class="form-label">CEP</label>
      <input type="text" class="form-control" id="inputCep" [(ngModel)]="cep" name="cep" >
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary" (click)="onClick()">
        <app-add [name] = "adicionar">
        </app-add>
      </button>
    </div>
  </form>
